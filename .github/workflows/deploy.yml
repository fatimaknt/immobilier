name: Deploy location_site Frontend to Server
 
on:
  push:
    branches: [ main ]
  workflow_dispatch:
 
env:
  PROJECT_NAME: residences-cedo
  SERVER_PATH: /srv/projects/residences-cedo
 
jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
 
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
 
    - name: Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
 
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
 
    - name: Build application
      run: npm run build
 
    - name: Create deployment package
      run: |
        mkdir -p temp-deploy
        rsync -av --exclude=temp-deploy ./ temp-deploy/
        cd temp-deploy
        tar -czf ../deploy.tar.gz .
        cd ..
        rm -rf temp-deploy
 
    - name: Upload to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        source: "deploy.tar.gz"
        target: "/tmp/"
 
    - name: Deploy with Docker Compose
      uses: appleboy/ssh-action@v1.0.3
      timeout-minutes: 60
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        command_timeout: 40m
        script: |
          mkdir -p /srv/projects/residences-cedo
          cd /srv/projects/residences-cedo
          docker compose down || true
          rm -rf *
          tar -xzf /tmp/deploy.tar.gz
          rm /tmp/deploy.tar.gz
          docker compose build
          docker compose up -d
 
    - name: Health check
      uses: appleboy/ssh-action@v1.0.3
      timeout-minutes: 10
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        command_timeout: 10m
        script: |
          sleep 30
          if docker ps | grep -q "residences-cedo"; then
            echo "✅ residence cedo deployed successfully!"
            curl -f http://localhost:3000 || echo "⚠️ Health check failed"
          else
            echo "❌ Deployment failed"
            exit 1
          fi
 